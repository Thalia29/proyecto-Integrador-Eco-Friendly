<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="carrito.css">
    <title>Carrito</title>
    <meta name="viewport" content="width=device-width, 
    user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, mininum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="registra.css">
    <title>Formulario de Pago</title>
</head>

<body>

    <div class="container">
        <section class="menu">
            <ul>

                <li><a href="../../admin/nuestros productos/todos los productos/todos.html">Nuestros Productos</a></li>
                <li><a href="../../admin/nosotros/Nosotros.html">Nosotros</a></li>
                <li><a href="../formularios/registro.html">Hola, Identifícate</a></li>
                <li>
                    <a href="../../admin/carrito/carrito.html"><img src="../carrito/img/Logo carrito.png" width="45" height="35" alt="">Carrito</a>
                </li>
            </ul>
        </section>
    </div>

    <section class="logo">
        <div class="container">
            <div class="figure">
                <a href="../../index.html"><img src="./img/ECOFRI.png" width="300" height="190" alt=""></a>
            </div>
        </div>
    </section>

    <!-- START SECTION FORM -->
    <form class="formulario">
        <h1 class="text-center">Ingreso de datos</h1>
        <h1>Factura</h1>
        <div class="contenedor"></div>

        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo">

        </div>

        <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electrónico">

        </div>

        <div class="input-contenedor">
            <i class="fas fa-location-arrow icon"></i>
            <input type="text" placeholder="Dirección">

        </div>

        <div class="input-contenedor">
            <i class="fas fa-city icon"></i>
            <input type="text" placeholder="Ciudad">

        </div>

        <div class="input-contenedor">
            <i class="fas fa-phone icon"></i>
            <input type="text" placeholder="Telefono">
    </form>

    <!-- END SECTION STORE -->
    <!-- START SECTION SHOPPING CART -->
    <!-- ? START SHOPPING CART ITEMS -->
    <div class="shopping-cart-items shoppingCartItemsContainer">
    </div>
    <!-- ? END SHOPPING CART ITEMS -->


    <!-- END TOTAL -->


    <!-- START MODAL COMPRA -->
    <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    <p>Pronto recibirá su pedido</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL COMPRA -->
    </div>
    <div class="row">
        <div class="col-12">
            <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
                <div class="toast-header">
                    <span>✅</span>
                    <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                </div>
                <div class="toast-body text-white">
                    Se aumentó correctamente la cantidad
                </div>
            </div>
            <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal" data-target="#comprarModal">Enviar Factura</button>
        </div>
    </div>
    </section>
    <!-- START TOTAL -->
    <!-- END SECTION SHOPPING CART -->



    <!-- START FOOTER -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Eco-Friendly</p>
    </footer>
    <!-- END FOOTER -->





    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="./carrito.js"></script>



</body>

</html>
